<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adivinhe</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Fraunces:wght@700&family=Geostar&family=Montserrat:wght@100;400;500;600;700;800&family=Poppins:wght@600&family=Raleway:wght@100&family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    
    <main>
        <div class="tela1">
            <h1>Jogo da Adivinhação</h1>
            <p> Adivinhe um número entre 0 e 10</p>

            <form>
                    <input id="numero"  type="text">
                    <button id="btnTry">Tentar</button>
            </form>
        </div>

        <div class="tela2 hide">
            <h1>Acertou em 3 vezes</h1>
            <button id="btnReset">Tentar Novamente</button>
        </div>
    </main>

   


    <script src="script.js"></script>
</body>
</html>
